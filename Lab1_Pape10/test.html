<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-10 bg-gray-100">

    <div class="group relative bg-white border border-gray-200 rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-700 w-64 h-80 mx-auto">
        
        <img src="https://via.placeholder.com/300x400" alt="Product" class="w-full h-full object-cover">

        <button onclick="toggleHeart(this)" class="group/btn absolute top-3 right-3 z-20 focus:outline-none">
            
            <div class="absolute -top-10 left-1/2 -translate-x-1/2 
                        bg-red-600 text-white text-xs font-bold px-3 py-1.5 rounded-md shadow-sm 
                        opacity-0 group-hover/btn:opacity-100 transition-all duration-300 
                        pointer-events-none whitespace-nowrap">
                Wishlist
                <div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-red-600"></div>
            </div>

            <i class="far fa-heart text-xl text-gray-300 group-hover/btn:text-red-600 transition-colors duration-300 transform active:scale-125 bg-white/80 rounded-full p-1"></i>
        </button>

    </div>

    <script>
        function toggleHeart(btn) {
            const icon = btn.querySelector('i');
            
            if (icon.classList.contains('far')) {
                // Thích
                icon.classList.remove('far');
                icon.classList.add('fas');
                icon.classList.remove('text-gray-300');
                icon.classList.add('text-red-600');
                icon.classList.add('animate-bounce');
                setTimeout(() => icon.classList.remove('animate-bounce'), 500);
            } else {
                // Bỏ thích
                icon.classList.remove('fas');
                icon.classList.add('far');
                icon.classList.remove('text-red-600');
                icon.classList.add('text-gray-300');
            }
        }
    </script>

</body>
</html>
