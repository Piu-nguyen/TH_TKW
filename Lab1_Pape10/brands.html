<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Logos & Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-shake:hover { animation: shake 0.5s ease-in-out; }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-4px) rotate(-2deg); }
      50% { transform: translateX(4px) rotate(2deg); }
      75% { transform: translateX(-3px) rotate(-1deg); }
    }
  </style>
</head>
<body class="bg-white py-16">

<div class="max-w-7xl mx-auto px-6">

  <!-- BRAND LOGOS -->
  <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-5 mb-24">
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-1.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-2.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-3.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-4.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-5.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-6.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-7.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-8.png" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-9.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-10.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-11.webp" class="max-h-12 object-contain" alt="">
    </div>
    <div class="hover-shake bg-white rounded-2xl shadow-sm p-6 flex items-center justify-center">
      <img src="Images/brand-12.webp" class="max-h-12 object-contain" alt="">
    </div>
  </div>

  <!-- NEWSLETTER - GIỐNG HỆT ẢNH MỚI NHẤT -->
  <div class="max-w-6xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-10">

    <!-- Left: Icon + Text -->
    <div class="flex items-center gap-6">
      <img src="Images/mail.png" alt="Newsletter" class="w-16 h-16 flex-shrink-0">
      <div class="text-center lg:text-left">
        <h3 class="text-2xl font-bold text-gray-900 leading-tight">NEWSLETTER</h3>
        <p class="text-2xl font-bold text-red-600 leading-tight">SUBSCRIBE & GET 15% DISCOUNT</p>
        <p class="text-gray-600 mt-2 text-sm leading-relaxed">
          Get 15% off your first purchase! Plus, be the first to know about sales, new product launches and exclusive offers!
        </p>
      </div>
    </div>

    <!-- Right: Chỉ 1 dòng gạch dưới + nút đỏ -->
    <div class="w-full lg:w-auto flex items-center gap-6">
      <div class="flex-1 border-b-2 border-gray-300 pb-1">
        <input type="email" placeholder="ENTER YOUR EMAIL" 
               class="w-full outline-none text-gray-700 placeholder-gray-400 text-lg bg-transparent">
      </div>
      <button class="bg-red-600 hover:bg-red-700 text-white font-bold px-10 py-4 rounded-xl shadow-md transition whitespace-nowrap">
        SUBSCRIBE
      </button>
    </div>
  </div>

  <!-- Footer text -->
  <p class="text-center text-xs text-gray-500 mt-8 max-w-6xl mx-auto">
    By subscribing you agree to our 
    <a href="#" class="underline hover:text-gray-700">Terms & Conditions</a> and 
    <a href="#" class="underline hover:text-gray-700">Privacy & Cookies Policy</a>.
  </p>

</div>
</body>
</html>
